
# Global settings
global:
  namespace: default

# PostgreSQL configuration
postgresql:
  enabled: true
  image:
    repository: postgres
    tag: "16-alpine"
    pullPolicy: IfNotPresent
  
  auth:
    database: urlshortener
    username: postgres
    password: postgres
  
  persistence:
    enabled: true
    size: 1Gi
    storageClass: standard
  
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  
  service:
    type: ClusterIP
    port: 5432

# Redis configuration
redis:
  enabled: true
  image:
    repository: redis
    tag: "7-alpine"
    pullPolicy: IfNotPresent
  
  args:
    - redis-server
    - --appendonly
    - "yes"
    - --maxmemory
    - "1gb"
    - --maxmemory-policy
    - allkeys-lru
  
  persistence:
    enabled: false  # Set to true for production
    size: 1Gi
    storageClass: standard
  
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "1Gi"
      cpu: "500m"
  
  service:
    type: ClusterIP
    port: 6379

# URL Shortener Service configuration
urlShortener:
  enabled: true
  name: url-shortener
  replicaCount: 2
  
  image:
    repository: url-shortener
    tag: latest
    pullPolicy: Never  # Use IfNotPresent for registry images
  
  service:
    type: ClusterIP
    port: 8080
    targetPort: 8080
  
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  
  # Spring Boot configuration
  springBoot:
    profiles: prod
    jpa:
      hibernateDdlAuto: update
  
  # Health checks
  livenessProbe:
    enabled: true
    path: /actuator/health/liveness
    initialDelaySeconds: 10
    periodSeconds: 10
    failureThreshold: 3
  
  readinessProbe:
    enabled: true
    path: /actuator/health/readiness
    initialDelaySeconds: 5
    periodSeconds: 5
    failureThreshold: 2
  
  startupProbe:
    enabled: true
    path: /actuator/health/liveness
    initialDelaySeconds: 10
    periodSeconds: 5
    failureThreshold: 12

# Redirect Service configuration
redirectService:
  enabled: true
  name: redirect-service
  replicaCount: 3
  
  image:
    repository: redirect-service
    tag: latest
    pullPolicy: Never  # Use IfNotPresent for registry images
  
  service:
    type: ClusterIP
    port: 8081
    targetPort: 8081
  
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  
  # Health checks
  livenessProbe:
    enabled: true
    path: /health
    initialDelaySeconds: 10
    periodSeconds: 10
    failureThreshold: 3
  
  readinessProbe:
    enabled: true
    path: /health
    initialDelaySeconds: 5
    periodSeconds: 5
    failureThreshold: 2

# Ingress configuration
ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  
  host: short.local  # Change for production
  
  tls:
    enabled: false
    secretName: url-shortener-tls

# Autoscaling (optional)
autoscaling:
  enabled: false
  urlShortener:
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 80
  redirectService:
    minReplicas: 3
    maxReplicas: 20
    targetCPUUtilizationPercentage: 80