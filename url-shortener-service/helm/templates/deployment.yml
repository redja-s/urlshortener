{{- if .Values.urlShortener.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.urlShortener.name }}
  labels:
    app: {{ .Values.urlShortener.name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
spec:
  replicas: {{ .Values.urlShortener.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.urlShortener.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.urlShortener.name }}
    spec:
      containers:
      - name: {{ .Values.urlShortener.name }}
        image: {{ .Values.urlShortener.image.repository }}:{{ .Values.urlShortener.image.tag }}
        imagePullPolicy: {{ .Values.urlShortener.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.urlShortener.service.targetPort }}
          name: http
        env:
        - name: SPRING_DATASOURCE_URL
          value: {{ .Values.global.db.urlShortenerValue }}
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: {{ .Values.urlShortener.secrets.database }}
              key: username
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.urlShortener.secrets.database }}
              key: password
        - name: SPRING_JPA_HIBERNATE_DDL_AUTO
          value: {{ .Values.urlShortener.springBoot.jpa.hibernateDdlAuto }}
        - name: SPRING_PROFILES_ACTIVE
          value: {{ .Values.urlShortener.springBoot.profiles }}
        
        #Logging Configuration
        - name: LOGGING_LEVEL_ROOT
          value: {{ .Values.global.defaultRootLoggingLevel | default "INFO" }}
        - name: LOGGING_LEVEL_APP
          value: {{ coalesce .Values.urlShortener.logging.level.app .Values.global.defaultRootLoggingLevel "INFO" }}
        resources:
          {{- toYaml .Values.urlShortener.resources | nindent 10 }}
        {{- if .Values.global.startupProbe.enabled }}
        startupProbe:
          httpGet:
            path: {{ .Values.global.startupProbe.path }}
            port: {{ .Values.urlShortener.service.targetPort }}
          initialDelaySeconds: {{ .Values.global.startupProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.global.startupProbe.periodSeconds }}
          failureThreshold: {{ .Values.global.startupProbe.failureThreshold }}
        {{- end }}
        {{- if .Values.global.livenessProbe.enabled }}
        livenessProbe:
          httpGet:
            path: {{ .Values.global.livenessProbe.path }}
            port: {{ .Values.urlShortener.service.targetPort }}
          initialDelaySeconds: {{ .Values.global.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.global.livenessProbe.periodSeconds }}
          failureThreshold: {{ .Values.global.livenessProbe.failureThreshold }}
        {{- end }}
        {{- if .Values.global.readinessProbe.enabled }}
        readinessProbe:
          httpGet:
            path: {{ .Values.global.readinessProbe.path }}
            port: {{ .Values.urlShortener.service.targetPort }}
          initialDelaySeconds: {{ .Values.global.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.global.readinessProbe.periodSeconds }}
          failureThreshold: {{ .Values.global.readinessProbe.failureThreshold }}
        {{- end }}
{{- end }}