{{- if .Values.redis.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.redis.name }}
  namespace: {{ .Values.redis.namespace }}
  labels:
    app: redis
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    component: cache
spec:
  replicas: {{ .Values.redis.replicaCount }}
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
        component: cache
    spec:
      containers:
      - name: redis
        image: {{ .Values.redis.image.repository }}:{{ .Values.redis.image.tag }}
        imagePullPolicy: {{ .Values.redis.image.pullPolicy }}
        
        ports:
        - name: redis
          containerPort: {{ .Values.redis.port }}
          protocol: TCP
        
        {{- if .Values.redis.auth.enabled }}
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.redis.name }}-secret
              key: password
        {{- end }}
        
        {{- if .Values.redis.auth.enabled }}
        command:
        - redis-server
        - --requirepass
        - $(REDIS_PASSWORD)
        - --appendonly
        - "yes"
        - --save
        - "60 1"
        - --loglevel
        - {{ .Values.redis.config.loglevel }}
        - --maxmemory
        - {{ .Values.redis.config.maxmemory }}
        - --maxmemory-policy
        - {{ .Values.redis.config.maxmemoryPolicy }}
        {{- else }}
        command:
        - redis-server
        - --appendonly
        - "yes"
        - --save
        - "60 1"
        - --loglevel
        - {{ .Values.redis.config.loglevel }}
        - --maxmemory
        - {{ .Values.redis.config.maxmemory }}
        - --maxmemory-policy
        - {{ .Values.redis.config.maxmemoryPolicy }}
        {{- end }}
        
        volumeMounts:
        - name: redis-data
          mountPath: /data
        - name: redis-config
          mountPath: /etc/redis
          readOnly: true
        
        resources:
          {{- toYaml .Values.redis.resources | nindent 10 }}
        
        livenessProbe:
          tcpSocket:
            port: {{ .Values.redis.port }}
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          exec:
            command:
            - redis-cli
            {{- if .Values.redis.auth.enabled }}
            - -a
            - $(REDIS_PASSWORD)
            {{- end }}
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      
      volumes:
      - name: redis-config
        configMap:
          name: {{ .Values.redis.name }}-config
      {{- if .Values.redis.persistence.enabled }}
      - name: redis-data
        persistentVolumeClaim:
          claimName: {{ .Values.redis.name }}-pvc
      {{- else }}
      - name: redis-data
        emptyDir: {}
      {{- end }}
{{- end }}
