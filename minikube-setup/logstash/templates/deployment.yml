apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.logstash.name }}
  namespace: {{ .Values.logstash.namespace }}
  labels:
    app: {{ .Values.logstash.name }}
    component: logstash
spec:
  replicas: {{ .Values.logstash.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.logstash.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.logstash.name }}
        component: logstash
    spec:
      containers:
      - name: logstash
        image: {{ .Values.logstash.image.repository }}:{{ .Values.logstash.image.tag }}
        imagePullPolicy: {{ .Values.logstash.image.pullPolicy }}
        ports:
        - containerPort: 5044
          name: beats
        - containerPort: 9600
          name: http
        
        env:
        - name: LS_JAVA_OPTS
          value: "-Xmx512m -Xms512m"
        
        resources:
          {{- toYaml .Values.logstash.resources | nindent 10 }}
        
        volumeMounts:
        - name: config
          mountPath: /usr/share/logstash/config/logstash.yml
          subPath: logstash.yml
        - name: pipeline
          mountPath: /usr/share/logstash/pipeline/logstash.conf
          subPath: logstash.conf
        
        readinessProbe:
          httpGet:
            path: /
            port: 9600
          initialDelaySeconds: 60
          periodSeconds: 10
        
        livenessProbe:
          httpGet:
            path: /
            port: 9600
          initialDelaySeconds: 90
          periodSeconds: 30
      
      volumes:
      - name: config
        configMap:
          name: logstash-config
          items:
          - key: logstash.yml
            path: logstash.yml
      - name: pipeline
        configMap:
          name: logstash-config
          items:
          - key: logstash.conf
            path: logstash.conf