######################################################
########### GLOBAL SETTINGS ###############################
######################################################
global:
  serviceNamespace: dev
  defaultRootLoggingLevel: INFO
  defaultAppLoggingLevel: INFO

  db:
    urlShortenerValue: "jdbc:postgresql://postgres-service.postgres.svc.cluster.local:5432/urlshortener"

  # Health checks
  livenessProbe:
    enabled: true
    path: /actuator/health/liveness
    initialDelaySeconds: 10
    periodSeconds: 10
    failureThreshold: 3
  
  readinessProbe:
    enabled: true
    path: /actuator/health/readiness
    initialDelaySeconds: 5
    periodSeconds: 5
    failureThreshold: 2
  
  startupProbe:
    enabled: true
    path: /actuator/health/liveness
    initialDelaySeconds: 10
    periodSeconds: 5
    failureThreshold: 12

######################################################
########### URL SHORTENER SERVICE SETTINGS ###################
######################################################
urlShortener:
  enabled: true
  name: url-shortener
  replicaCount: 1

  secrets:
    database: url-shortener-service-db-secret

  logging:
    level:
      app: ""  # Will use global.defaultAppLoggingLevel

  image:
    repository: url-shortener
    tag: latest
    pullPolicy: Never  # Use IfNotPresent for registry images
  
  service:
    type: ClusterIP
    port: 8080
    targetPort: 8080
  
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  
  # Spring Boot configuration
  springBoot:
    profiles: prod
    jpa:
      hibernateDdlAuto: update

######################################################
###################### REDIRECT SERVICE SETTINGS ###################
######################################################
redirect:
  enabled: true
  name: redirect
  replicaCount: 1

  redis:
    host: redis-service.redis.svc.cluster.local
    port: 6379

  secrets:
    database: redirect-service-db-secret

  logging:
    level:
      app: ""  # Will use global.defaultAppLoggingLevel

  image:
    repository: redirect-service
    tag: latest
    pullPolicy: Never  # Use IfNotPresent for registry images
  
  service:
    type: ClusterIP
    port: 8080
    targetPort: 8080
  
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  
  # Spring Boot configuration
  springBoot:
    profiles: prod

