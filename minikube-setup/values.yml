######################################################
######################################################
postgresql:
  enabled: true
  namespace: postgres
  name: postgres
  image:
    repository: postgres
    tag: "16-alpine"
    pullPolicy: IfNotPresent
  
  auth:
    database: urlshortener
    username: postgres
    password: postgres
  
  persistence:
    enabled: true
    size: 1Gi
    storageClass: standard
  
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  
  service:
    port: 5432

######################################################
# Redis Configuration
######################################################
redis:
  enabled: true
  name: redis
  namespace: redis
  replicaCount: 1
  
  image:
    repository: redis
    tag: "7.2-alpine"
    pullPolicy: IfNotPresent
  
  port: 6379
  
  service:
    name: redis-service
    type: ClusterIP
  
  auth:
    enabled: false  # Set to true for production
    password: "redispassword"    # Only used if auth.enabled = true
  
  config:
    loglevel: notice
    databases: 16
    maxmemory: 256mb
    maxmemoryPolicy: allkeys-lru
  
  persistence:
    enabled: true
    size: 1Gi
    storageClass: standard
    accessModes:
      - ReadWriteOnce
  
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "500m"

######################################################
# Nginx Configuration
######################################################
ingress:
  enabled: true
  className: nginx
  
  # Hosts
  hosts:
    - host: url-shortener.local
      paths:
        # URL Shortener API paths
        - path: /api
          pathType: Prefix
          service: url-shortener-service
          port: 8080
        
        # Redirect service (catch-all for short codes)
        - path: /
          pathType: Prefix
          service: redirect-service-service
          port: 8081
  
  # TLS configuration (optional)
  tls:
    enabled: false
    secretName: url-shortener-tls
  
  # Annotations for NGINX behavior
  annotations:
    # CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    
    # Timeouts
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-burst-multiplier: "5"
    
    # Connection limits
    nginx.ingress.kubernetes.io/limit-connections: "10"
    
    # Client body size
    nginx.ingress.kubernetes.io/proxy-body-size: "1m"
    
    # SSL redirect (disable for local dev)
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    
    # Custom error pages
    nginx.ingress.kubernetes.io/custom-http-errors: "404,500,502,503"
    
    # Rewrite rules (preserve original path)
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"

# Service configurations
services:
  urlShortener:
    name: url-shortener-service
    port: 8080
  
  redirect:
    name: redirect-service
    port: 8081

######################################################
# Elasticsearch Configuration
######################################################
elasticsearch:
  enabled: true
  name: elasticsearch
  namespace: elk
  replicaCount: 1

  image:
    repository: docker.elastic.co/elasticsearch/elasticsearch
    tag: "8.11.0"
    pullPolicy: IfNotPresent

  service:
    name: elasticsearch-service
    type: ClusterIP
    port: 9200
    targetPort: 9200

  resources:
    requests:
      memory: "1Gi"
      cpu: "500m"
    limits:
      memory: "2Gi"
      cpu: "1000m"

  persistence:
    enabled: true
    size: 5Gi
    storageClass: standard
    accessModes:
      - ReadWriteOnce

  env:
    clusterName: "url-shortener-logs"
    nodeName: "elasticsearch-0"
    # Disable security for dev (not for production!)
    xpackSecurityEnabled: "false"
    discoveryType: "single-node"
    esJavaOpts: "-Xms512m -Xmx512m"

