######################################################
########### GLOBAL SETTINGS ###############################
######################################################
global:
  serviceNamespace: dev
  defaultRootLoggingLevel: INFO
  defaultAppLoggingLevel: INFO

  db:
    urlShortenerValue: "jdbc:postgresql://postgres-service.postgres.svc.cluster.local:5432/urls"

  # Health checks
  livenessProbe:
    enabled: true
    path: /actuator/health/liveness
    initialDelaySeconds: 10
    periodSeconds: 10
    failureThreshold: 3
  
  readinessProbe:
    enabled: true
    path: /actuator/health/readiness
    initialDelaySeconds: 5
    periodSeconds: 5
    failureThreshold: 2
  
  startupProbe:
    enabled: true
    path: /actuator/health/liveness
    initialDelaySeconds: 10
    periodSeconds: 5
    failureThreshold: 12

######################################################
########### ISTIO Settings ###################
######################################################
istio:
  enabled: true

######################################################
########### URL SHORTENER SERVICE SETTINGS ###################
######################################################
urlShortener:
  enabled: true
  name: url-shortener
  replicaCount: 1

  secrets:
    database: url-shortener-service-db-secret

  logging:
    level:
      app: ""  # Will use global.defaultAppLoggingLevel

  image:
    repository: url-shortener
    tag: latest
    pullPolicy: Never  # Use IfNotPresent for registry images
  
  service:
    type: ClusterIP
    port: 8080
    targetPort: 8080
  
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  
  # Spring Boot configuration
  springBoot:
    profiles: prod
    jpa:
      hibernateDdlAuto: update

######################################################
###################### REDIRECT SERVICE SETTINGS ###################
######################################################
redirect:
  enabled: true
  name: redirect
  replicaCount: 1

  redis:
    host: redis-service.redis.svc.cluster.local
    port: 6379

  secrets:
    database: redirect-service-db-secret

  logging:
    level:
      app: ""  # Will use global.defaultAppLoggingLevel

  image:
    repository: redirect-service
    tag: latest
    pullPolicy: Never  # Use IfNotPresent for registry images
  
  service:
    type: ClusterIP
    port: 8080
    targetPort: 8080
  
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  
  # Spring Boot configuration
  springBoot:
    profiles: prod

######################################################
###################### POSTGRES SETTINGS ###################
######################################################
postgresql:
  enabled: true
  namespace: postgres
  name: postgres
  image:
    repository: postgres
    tag: "16-alpine"
    pullPolicy: IfNotPresent
  
  auth:
    database: urls
    username: postgres
    password: postgres
  
  persistence:
    enabled: true
    size: 1Gi
    storageClass: standard
  
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  
  service:
    port: 5432

######################################################
###################### REDIS SETTINGS ###################
######################################################
redis:
  enabled: true
  name: redis
  namespace: redis
  replicaCount: 1
  
  image:
    repository: redis
    tag: "7.2-alpine"
    pullPolicy: IfNotPresent
  
  port: 6379
  
  auth:
    enabled: false  # Set to true for production
    password: "redispassword"    # Only used if auth.enabled = true
  
  config:
    loglevel: notice
    databases: 16
    maxmemory: 256mb
    maxmemoryPolicy: allkeys-lru
  
  persistence:
    enabled: true
    size: 1Gi
    storageClass: standard
    accessModes:
      - ReadWriteOnce
  
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "500m"

######################################################
# Elasticsearch Configuration
######################################################
elasticsearch:
  enabled: true
  name: elasticsearch
  namespace: elk
  replicaCount: 1

  image:
    repository: docker.elastic.co/elasticsearch/elasticsearch
    tag: "8.11.0"
    pullPolicy: IfNotPresent

  service:
    name: elasticsearch-service
    type: ClusterIP
    port: 9200
    targetPort: 9200

  resources:
    requests:
      memory: "1Gi"
      cpu: "500m"
    limits:
      memory: "2Gi"
      cpu: "1000m"

  persistence:
    enabled: true
    size: 5Gi
    storageClass: standard
    accessModes:
      - ReadWriteOnce

  env:
    clusterName: "url-shortener-logs"
    nodeName: "elasticsearch-0"
    # Disable security for dev (not for production!)
    xpackSecurityEnabled: "false"
    discoveryType: "single-node"
    esJavaOpts: "-Xms512m -Xmx512m"

######################################################
# Logstash Configuration
######################################################
logstash:
  enabled: true
  name: logstash
  namespace: elk
  replicaCount: 1

  image:
    repository: docker.elastic.co/logstash/logstash
    tag: "8.11.0"
    pullPolicy: IfNotPresent

  service:
    name: logstash-service
    type: ClusterIP
    port: 5044
    targetPort: 5044

  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "500m"

  elasticsearch:
    host: elasticsearch-service.elk.svc.cluster.local
    port: 9200

######################################################
# Kibana Configuration
######################################################
kibana:
  enabled: true
  name: kibana
  namespace: elk
  replicaCount: 1

  image:
    repository: docker.elastic.co/kibana/kibana
    tag: "8.11.0"
    pullPolicy: IfNotPresent

  service:
    name: kibana-service
    type: NodePort
    port: 5601
    targetPort: 5601
    nodePort: 30561

  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "500m"

  elasticsearch:
    host: elasticsearch-service.elk.svc.cluster.local
    port: 9200

######################################################
# Filebeat Configuration
######################################################
filebeat:
  enabled: true
  name: filebeat
  namespace: elk

  image:
    repository: docker.elastic.co/beats/filebeat
    tag: "8.11.0"
    pullPolicy: IfNotPresent

  resources:
    requests:
      memory: "200Mi"
      cpu: "100m"
    limits:
      memory: "400Mi"
      cpu: "200m"

  logstash:
    host: logstash-service.elk.svc.cluster.local
    port: 5044